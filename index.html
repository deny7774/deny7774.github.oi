<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>мой первый сайт</title>
</head>
<body>
	
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/AJjKJtU_86I" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="ваше имя">
						<input type="text" class="form-control input-lg" placeholder="ваш email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>			
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
					<div class="row">
			<div class="col-lg-12-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature">
			<div class="row">
				<div class="col-lg-3">
					<div class="feature-box text-center">
						<img src="img/01.png.jpg" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box text-center">
						<img src="img/02.png.jpg" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box text-center">
						<img src="img/03.png.jpg" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box text-center">
						<img src="img/04.png.jpg" alt="4 преимущество">
						<p>Четвёртое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-primary btn-lg box-btn">Получить инструкцию</button>
		</div>

	</div>


</body>
</html>
